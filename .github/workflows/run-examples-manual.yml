name: Run Examples (Manual)

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to test (optional, defaults to current branch)'
        required: false
        type: string

jobs:
  test-full-matrix:
    name: Run Tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}, uv, Just, and Dependencies
        uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests with Just and generate report
        run: just test-ci

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest Results Manual (Python ${{ matrix.python-version }}, ${{ matrix.os }})
          path: "**/pytest-report.xml"
          reporter: java-junit
          fail-on-error: "true"

  run-functional-tests:
    name: Run Functional Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Python, uv, Just, and Dependencies
        uses: ./.github/actions/setup
        with:
          python-version: "3.13"
          python-dependency-group: "dev"

      - name: Run functional tests
        env:
          JUA_API_KEY_ID: ${{ secrets.JUA_API_KEY_ID }}
          JUA_API_KEY_SECRET: ${{ secrets.JUA_API_KEY_SECRET }}
        run: just test-functional-ci

      - name: Publish Functional Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Functional Test Results (Python 3.13, ${{ matrix.os }})
          path: "**/pytest-functional-report.xml"
          reporter: java-junit
          fail-on-error: "true"

  run-examples:
    name: Run Example Scripts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python, uv, Just, and Dependencies
        uses: ./.github/actions/setup
        with:
          python-version: "3.13"
          python-dependency-group: "dev"

      - name: Run weather examples
        env:
          JUA_API_KEY_ID: ${{ secrets.JUA_API_KEY_ID }}
          JUA_API_KEY_SECRET: ${{ secrets.JUA_API_KEY_SECRET }}
          MPLBACKEND: Agg  # Use non-interactive matplotlib backend
        shell: bash
        run: |
          for script in examples/weather/*.py; do
            echo "Running $script..."
            uv run python "$script" || { echo "Failed to run $script"; exit 1; }
          done

      - name: Run market aggregates examples
        env:
          JUA_API_KEY_ID: ${{ secrets.JUA_API_KEY_ID }}
          JUA_API_KEY_SECRET: ${{ secrets.JUA_API_KEY_SECRET }}
          MPLBACKEND: Agg  # Use non-interactive matplotlib backend
        shell: bash
        run: |
          for script in examples/market_aggregates/*.py; do
            echo "Running $script..."
            uv run python "$script" || { echo "Failed to run $script"; exit 1; }
          done
