name: Check Commit

on:
  push:
    # branches: [ main ]
  pull_request:
    # branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python, uv, Just, and Dependencies
        uses: ./.github/actions/setup
        with:
          python-version: "3.11"

      - name: Run linters with Just
        run: just lint

      - name: Run tests with Just
        run: just test
